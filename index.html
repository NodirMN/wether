<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
</head>
<body>
    <main class="window">
        <section class="top">
            <div class="time">
                <i id="clock" class="wi"></i>
                <button id="time">5:17</button>
                <h2 id="city">London</h2>
                <span class="msg">Click &#8657; to search for your city</span>
            </div>
            <div class="moon">
                <i id="moon" class="wi"></i>
            </div>
        </section>
        <section class="wether">
            <h1><i id="icon" class="wi wi-day-sunny"></i> <button id="deg"><span id="temp">91</span><i
                        class="wi wi-fahrenheit"></i></button></h1>
            <h2 id="desc">Wait...</h2>
            <div class="wait">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </section>
        <section class="date">
            <h2 id="day">Tuesday</h2>
            <h3 id="date">April, 18</h3>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdn.rawgit.com/xsoh/moment-hijri/a1194a7b/moment-hijri.js"></script>
    <script src="app.js"></script>
</body>
</html>
